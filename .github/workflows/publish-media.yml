name: Publish Package Media

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - package-media/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  publishDirectory: publish
  packageMediaDirectory: package-media

jobs:
  publish-media:
    name: publish-media
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare publish output
        run: |
          mkdir -p "${{ env.publishDirectory }}"
          listing_url=$(python3 - <<'PY'
          import json
          with open("source.json", "r", encoding="utf-8") as f:
              print(json.load(f)["url"])
          PY
          )
          curl -fsSL "$listing_url" -o "${{ env.publishDirectory }}/index.json"
          if [ -d "${{ env.packageMediaDirectory }}" ]; then
            cp -R "${{ env.packageMediaDirectory }}" "${{ env.publishDirectory }}/${{ env.packageMediaDirectory }}"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.publishDirectory }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
